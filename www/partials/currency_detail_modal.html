<div class="modal-header">
    <h3>Asset Detail: {{currencyName}} ({{currencySymbol}})</h3>
</div>
<div class="modal-body">

	<table class="table table-striped table-hover table-condensed">
		<thead>
		  <tr>
		    <th>Address</th>
		    <th>Balance</th>
		    <th>Value</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="item in balances">
                    <td>{{item.address.address}}</td>
                    <td class="currency number" title="{{item.balance}}"><span ng-bind-html="item.balance | numeraljs: '0,0.00000000'"></span>
                      <span ng-show="item.pendingneg<0" tooltip="This balance reflects Omni's pending transaction(s) with a total outgoing amount of {{item.pendingneg*-1}}">
                        <a href="/about/faq" target="_new"><span class="glyphicon glyphicon-export"></span></a></span>
                      <span ng-show="item.pendingpos>0" tooltip="Omni's Unconfirmed Incoming Amount. Someone sent you something from Omni. When it confirms this balance will update">
                        <br><small><a href="/about/faq" target="_new"><span class="glyphicon glyphicon-import"></span></a> (+<span ng-bind-html="item.pendingpos | numeraljs: '0,0.00000000'"></span> )</small></span>
                    </td>
                    <td class="currency number" title="{{item.value}}"><span ng-bind-html="item.value | numeraljs: '$0,0.00':true"></span></td>
		  </tr>
		</tbody>
	</table>
</div>
